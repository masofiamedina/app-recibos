<!DOCTYPE html>
<html><head>
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/165e20792f.js" crossorigin="anonymous"></script>

  <title>Ingresar al sistema</title>
  <link rel="icon" type="image/x-icon" href="iconlogo.png">
</head>

<body>
    <div class="container">
        <!-- code here -->
        <div class="card"  style="border-radius: 10px;">
          <img src="logo.png">
          
            <h2>
              Iniciar sesión
            </h2>
            <br>
          <form class="card-form">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="Correo institucional" required>
              <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
              <label for="floatingPassword">Contraseña</label>
            </div>
            <br>
                <input type="checkbox"/>
                <label class="sesion-activa" checked="checked">Mantener la sesión iniciada</label>
            
            <div class="action">
              <button class="action-button">Ingresar</button>
            </div>
          </form>

          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col col-5">
                <a href="registro.html" class="btn btn-secondary" style="margin-bottom:20px;font-size:14px;">No tengo cuenta</a>
              </div>
              <div class="col col-6">
                <a href="#" class="btn btn-secondary" data-toggle="modal" data-target="#registroModal" style="margin-bottom:20px;font-size:14px;">Olvidé mi contraseña</a>
              </div>
            </div>
          </div>
          
              
          

          <!-- Modal -->
<div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Recuperar contraseña</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="container">
          <div class="row">
            <div class="col">
              <label for="registro-apellido">Correo institucional</label>
              <input class="form-control form-control-sm" type="email" id="registro-apellido" required>
            </div>
          </div><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="registro-button">Enviar</button>
      </div>
    </form>
    </div>
  </div>
</div>

        </div>
      </div>
</body></html>
